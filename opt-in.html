<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>CampusCuisines — SMS Opt-In</title>
  <style>
    body{font-family:system-ui,Segoe UI,Roboto,Helvetica,Arial,sans-serif;margin:0}
    header{background:#111;color:#fff;padding:18px}
    main{max-width:720px;margin:0 auto;padding:24px}
    .card{border:1px solid #e5e7eb;border-radius:12px;padding:18px}
    label{display:block;margin:8px 0 4px}
    input[type="tel"]{width:100%;padding:10px;border:1px solid #d1d5db;border-radius:10px}
    .row{display:flex;gap:10px;align-items:flex-start;margin-top:10px}
    .row input[type="checkbox"]{margin-top:4px}
    button{border:1px solid #111;border-radius:10px;padding:10px 14px;background:#fff;cursor:pointer}
    .ok{margin-top:12px;border:1px solid #22c55e;background:#f0fdf4;padding:10px;border-radius:10px;display:none}
  </style>
</head>
<body>
  <header>
    <h1>CampusCuisines — SMS Opt-In</h1>
  </header>

  <main>
    <section class="card">
      <p><strong>Transactional texts only.</strong> Sign-up confirm, trip confirm/cancel, pickup/arrival ETAs. Msg &amp; data rates may apply. Reply <strong>STOP</strong> to opt out, <strong>HELP</strong> for help. Frequency: up to 4 msgs per trip.</p>

      <form id="optinForm" onsubmit="return handleSubmit(event)">
        <label for="phone">Mobile number</label>
        <input id="phone" name="phone" type="tel" inputmode="tel" placeholder="e.g., 512-555-0123" required />

        <div class="row">
          <input id="consent" name="consent" type="checkbox" required />
          <label for="consent" style="margin:0;">
            I agree to receive transactional SMS from <strong>CampusCuisines</strong>. Consent is not a condition of purchase.
          </label>
        </div>

        <button type="submit">I Agree & Opt In</button>
        <div id="ok" class="ok">Thanks! (Demo) Your consent was recorded.</div>
      </form>

      <p style="margin-top:12px">Need help? Email <a href="mailto:siddupalle11@gmail.com">siddupalle11@gmail.com</a>.</p>
    </section>
  </main>

  <script>
    function handleSubmit(e){ e.preventDefault(); document.getElementById('ok').style.display='block'; return false; }
  </script>
</body>
</html>
